<div>
  <div *ngFor="let event of events" [ngSwitch]="event.format" class="well hoverwell thumbnail">
    <h2>{{ event.name }}</h2>
    <span class="label label-warning" *ngSwitchCase="'InPerson'">En persona</span>
    <span class="label label-warning" *ngSwitchCase="'Online'">En línea</span>
    <span class="label label-warning" *ngSwitchDefault="">A determinar</span>
    <div>Fecha: {{ event.date }}</div>
    <div>Hora: {{ event.time }}</div>
    <div *ngIf="event.location">
      <span>Ubicación: {{ event?.location?.address }}</span>
      <span class="pad-left">{{ event?.location?.city }}, {{ event?.location?.country }}</span>
    </div>
    <div *ngIf="event.onlineUrl">
      Url en línea: {{ event?.onlineUrl }}
    </div>
  </div>

</div>
